<h1 align="center">Workout on Monday, April 13, 2020</h1>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Workout Column -->
  <ng-container matColumnDef="workout">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Workout </th>
    <td mat-cell *matCellDef="let element"> {{element.workout}} </td>
  </ng-container>

  <!-- Sets Column -->
  <ng-container matColumnDef="sets">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Sets </th>
    <td mat-cell *matCellDef="let element"> {{element.sets}} </td>
  </ng-container>

  <!-- Reps Column -->
  <ng-container matColumnDef="reps">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Reps </th>
    <td mat-cell *matCellDef="let element"> {{element.reps}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight(lbs) </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
